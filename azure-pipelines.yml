- task: DotNetCoreCLI@2
  displayName: 'dotnet pack'
  inputs:
    command: pack
    packagesToPack: src/RoslynHtmlSyntaxHighlighter/RoslynHtmlSyntaxHighlighter.csproj
    buildProperties: 'Configuration=Release'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: RoslynHtmlSyntaxHighlighter'
  inputs:
    artifactName: 'RoslynHtmlSyntaxHighlighter'



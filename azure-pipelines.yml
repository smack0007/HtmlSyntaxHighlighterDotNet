resources:
- repo: self

queue:
  name: Hosted VS2017

steps:
- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    projects: RoslynHtmlSyntaxHighlighter.sln
    arguments: '/v:d /p:Configuration=Release'

